{% extends 'base.html' %}
{% block content %}
<h2>Request Swap</h2>

<p>You are requesting a swap with <strong>{{ to_user.name }}</strong></p>

<form method="POST">
  <input type="hidden" name="to_user_id" value="{{ to_user.id }}">

  <label for="offered_skill">Your Offered Skill:</label><br>
  <select name="offered_skill" required>
    {% for skill in offered_skills %}
      <option value="{{ skill }}">{{ skill }}</option>
    {% endfor %}
  </select><br><br>

  <label for="wanted_skill">Their Wanted Skill:</label><br>
  <select name="wanted_skill" required>
    {% for skill in wanted_skills %}
      <option value="{{ skill }}">{{ skill }}</option>
    {% endfor %}
  </select><br><br>

  <label for="message">Message (optional):</label><br>
  <textarea name="message" rows="4" cols="40" placeholder="Say hello or share what you expect..."></textarea><br><br>

  <button type="submit">Send Swap Request</button>
</form>
{% endblock %}
